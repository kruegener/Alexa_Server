{% extends 'AlexaHandler/base.html' %}

{% block head %}
    <script>
        document.title = "Login";
    </script>

    <!-- mdl -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>

        .mdl-layout {
            align-items: center;
            justify-content: center;
        }

        .mdl-layout__content {
            padding: 10px;
            flex: none;
        }

    </style>
{% endblock %}

{% block body %}


    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mdl-textfield mdl-js-textfield">
                            {{ form.username.errors }}
                            <input class="mdl-textfield__input" type="text" name="username" autofocus="" required="" id="id_username" maxlength="254">
                            <label class="mdl-textfield__label" for="id_username">Username:</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            {{ form.password.errors }}
                            <input class="mdl-textfield__input" type="password" name="password" required="" id="id_password">
                            <label class="mdl-textfield__label" for="id_password">Password:</label>
                        </div>
                        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                    </form>
                </div>
        </main>
    </div>
{% endblock %}
